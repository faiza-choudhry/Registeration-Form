<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registeration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
            <h1>Registeration Form</h1>
           <div class="input-1">
            <label for="username">Username</label>
            <input type="text" id="username" required> 
            </div>
            <div class="input-2">
            <label for="password">Password</label>
            <input type="password" id="password" required>
            </div>
            <div class="input-3">
            <label for="email">Email</label>
            <input type="email" id="email" required>
            </div>
        <div class="gender-1">
            <label class="gender-2">Gender</label> 
            <div class="gender">
                <label for="male">Male</label>
                <input type="radio" id="male" required>
                <label for="female">Female</label> 
                <input type="radio" id="female" required>
                <label for="other">Other</label>
                <input type="radio" id="other" required>
            </div>
        </div>  
        <div class="search">
            <label class="age-1" for="age">Age</label>
           <select class="search-select">
            <option>5-10</option>
            <option>10-1 5</option>
            <option>15-20</option>
            <option>20-25</option>
            <option>25-30</option>
           </select>
        </div>   
        <div class="last">
           <label for="info">This information is correct</label>
           <input type="checkbox" id="info" required>
        </div>   
        <div class="buttons">
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </div>
    </div>
    
</body>
</html>
